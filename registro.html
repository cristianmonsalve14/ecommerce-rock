<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Poleras de Rock</title>
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Estilos generales -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="stylesheet" href="assets/css/carrito.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item">
            <a class="nav-link" href="carrito.html">
              Carrito <span class="badge bg-warning text-dark" id="cart-count">0</span>
            </a>
          </li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item"><a class="nav-link active" href="registro.html">Registro</a></li>
          <li class="nav-item"><a class="nav-link" href="#" id="logout-btn">Cerrar Sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección Registro -->
  <section class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <h2 class="text-center mb-4">Crear Cuenta</h2>
        <form id="registro-form" class="p-4 bg-dark text-white rounded-3">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre completo" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="********" required>
          </div>
          <div class="mb-3">
            <label for="password2" class="form-label">Repetir Contraseña</label>
            <input type="password" class="form-control" id="password2" placeholder="********" required>
          </div>
          <button type="submit" class="btn btn-warning w-100">Registrarse</button>
          <p class="mt-3 text-center">
            ¿Ya tienes cuenta? <a href="login.html" class="text-warning">Inicia sesión</a>
          </p>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2025 Poleras de Rock. Todos los derechos reservados.</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Scripts personalizados -->
  <script src="assets/js/registro.js"></script>
  <script src="assets/js/carrito.js"></script>

  <script>
    // Mostrar contador del carrito
    const contadorCarrito = document.getElementById("cart-count");
    let carrito = JSON.parse(localStorage.getItem("carrito")) || [];
    contadorCarrito.textContent = carrito.reduce((acc, item) => acc + item.cantidad, 0);

    // Botón cerrar sesión
    const logoutBtn = document.getElementById("logout-btn");
    logoutBtn.addEventListener("click", () => {
      alert("Has cerrado sesión.");
      // localStorage.clear(); // opcional
      // window.location.href = "login.html";
    });

    // Registro básico simulado
    const registroForm = document.getElementById("registro-form");
    registroForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const nombre = document.getElementById("nombre").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const password2 = document.getElementById("password2").value;

      if(password !== password2){
        alert("Las contraseñas no coinciden ⚠️");
        return;
      }

      // Guardar usuario en localStorage (simulación)
      const usuario = { nombre, email, password };
      localStorage.setItem("user", JSON.stringify(usuario));
      alert("Registro exitoso 🎸");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
