<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Poleras de Rock</title>
  <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <!-- Navbar (igual al index) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">

      <!-- Botón menú móvil -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Links -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
          <li class="nav-item">
            <a class="nav-link" href="carrito.html">
              Carrito <span class="badge bg-warning text-dark" id="cart-count">0</span>
            </a>
          </li>
          <li class="nav-item" id="login-link"><a class="nav-link" href="login.html">Login</a></li>
          <li class="nav-item" id="registro-link"><a class="nav-link" href="registro.html">Registro</a></li>
          <li class="nav-item d-none" id="logout-link">
            <a class="nav-link" href="#" id="logout-btn">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sección Contacto -->
  <section class="container py-5">
    <h2 class="text-center mb-4">Contáctanos</h2>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <form class="p-4 bg-dark text-white rounded-3 shadow contact-form">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Tu nombre" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com" required>
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="5" placeholder="Escribe tu mensaje aquí" required></textarea>
          </div>
          <button type="submit" class="btn btn-warning w-100">Enviar</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer Profesional -->
<footer class="footer-pro mt-5">
  <div class="container text-center py-4">
    <!-- Redes Sociales -->
    <div class="mb-3">
      <a href="https://www.facebook.com" target="_blank" class="social-icon mx-2">
        <img src="assets/img/facebook.png" alt="Facebook">
      </a>
      <a href="https://www.instagram.com" target="_blank" class="social-icon mx-2">
        <img src="assets/img/instagram.webp" alt="Instagram">
      </a>
      <a href="https://www.twitter.com" target="_blank" class="social-icon mx-2">
        <img src="assets/img/twitter.png" alt="Twitter">
      </a>
      <a href="https://www.youtube.com" target="_blank" class="social-icon mx-2">
        <img src="assets/img/Youtube.png" alt="YouTube">
      </a>
    </div>

    <!-- Información -->
    <p class="mb-1">&copy; 2025 Poleras de Rock. Todos los derechos reservados.</p>
    <p class="small">Desarrollado por tu equipo Fullstack II</p>
  </div>
</footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main JS: contador carrito + login/logout -->
  <script src="assets/js/main.js"></script>
</body>
</html>
